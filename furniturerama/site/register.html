<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FURNITURAMA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
    <body class='bg-white'>
        <header class='container-fluid'>
            
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class='container'>

                  <a class="navbar-brand logo" href="#">FURNITURERAMA</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto  mr-auto ">
                      <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                      </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                  </div>
                </div>
                </nav>
            <div class='mb-4'>
                <img src='images/register_banner.jpeg' alt='Banner' height="300" width="100%">
            </div>
        </header>
        <main>
            <div class='container' >
                <div class="text ml-3" >
                <h2>Register Your Furniture Account</h2>
                <p>Already Registered? <a href="#">Sign In</a></p>

                <form>
                  <div class="form-row mb-4">
                    <div class="col">
                        <label for="first_name"><strong>First Name</strong></label>
                      <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <label for="last_name"><strong>Last Name</strong></label>
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                  </div>

                  <div class="form-row mb-4">
                    <div class="col">
                        <label for="street"><strong>Street</strong></label>
                      <input type="text" class="form-control" placeholder="Street">
                    </div>
                    <div class="col">
                        <label for="city"><strong>City</strong></label>
                      <input type="text" class="form-control" placeholder="City">
                    </div>
                  </div>

                  <div class="form-row mb-4">
                    <div class="col">
                        <label for="postal_code"><strong>Postal Code</strong></label>
                      <input type="text" class="form-control" placeholder="Postal Code">
                    </div>
                    <div class="col">
                        <label for="province"><strong>Province</strong></label>
                      <input type="text" class="form-control" placeholder="Province">
                    </div>
                  </div>

                  <div class="form-row mb-4">
                    <div class="col">
                      <label for="country"><strong>Country</strong></label>
                      <input type="text" class="form-control" placeholder="ountry">
                    </div>
                    <div class="col">
                        <label for="phone_number"><strong>Phone Number</strong></label>
                      <input type="text" class="form-control" placeholder="Phone Number">
                    </div>
                  </div>

                  <div class="form-row mb-4">
                    <div class="col">
                        <label for="email"><strong>Email</strong></label>
                      <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="col">
                        <label for="password"><strong>Password</strong></label>
                      <input type="text" class="form-control" placeholder="Password">
                    </div>
                  </div>
                  <div class="text-center">
                   <button type="button" class="btn btn-warning center">Register</button>
                  </div>
                </form>

                <div class="row mb-4 mt-4">
                    <img src="images/img1.jpeg" height="100" width="100%">
                </div>
            </div>
          </div>
        </main>
        <footer class='footer bg-light'>
            <div class='container'>
                <div class='row'>
                    <div class='col-4'>
                        <!-- logo + social media? -->
                        <a class="navbar-brand logo" id='logo' href="#">FURNITURERAMA</a>
                    </div>
                    <div class='col-4'>
                        <!-- sitemap -->

                        <ul class="list-unstyled">
                        <a class="navbar-brand logo" id='logo' href="#">SITE MAP</a>
                          <li>HOME</li>
                          <li>SHOP</li>
                          <li>ABOUT US</li>
                          <li>CONTACT US</li>
                          <li>LOG IN</li>
                        </ul>
                    </div>
                    <div class='col-4'>
                        <a class="logo" id='address' href="#">ADDRESS</a>
                        <div class='clear'></div>
                        <p class='addy'>460 Portage Ave<br /> Winnipeg, MB<br />R3C-0E8 CA</p>
                    </div>
                </div>
                <div class='row'>
                    <p class='footer-bottom'>&copy; COPYRIGHTS 2020 FURNITURERAMA</p>
                </div>
            </div>
        </footer>
    </body>
</html>
